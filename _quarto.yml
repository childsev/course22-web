ipynb-filters: [nbprocess_filter]

project:
  type: website
  output-dir: docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true

website:
  title: "course22_web"
  description: "Website for Practical Deep Learning for Coders 2022"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: https://github.com/fastai/course22_web/tree/master/
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    left:
      - text: Home
        file: index.ipynb
    right:
      - icon: github
        href: https://github.com/fastai/course22_web/tree/master/
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml

